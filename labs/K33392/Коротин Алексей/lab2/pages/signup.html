<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex justify-content-center align-items-center" data-bs-theme="dark">
        <script src="/res/scripts/signup.js" type="module"></script>
        <main class="container form-signin">
            <div id="alert-placeholder"></div>
            <form class="row-cols-md-3 row-cols-lg-4 d-flex flex-column align-items-center justify-content-center">
                <div class="text-center">
                    <img class="mb-4 rounded-circle" src="https://placekitten.com/150/150" alt="">
                </div>
                <h1 class="h3 mb-3 fw-normal text-center">Sign up</h1>
                <div class="form-floating">
                    <input name="email" type="email" class="form-control mb-2" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input name="password" type="password" class="form-control mb-2" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>      
                </div>    
                <div class="form-floating">
                    <input name="passwordRepeat" type="password" class="form-control mb-2" id="floatingPasswordRepeat" placeholder="Password">
                    <label for="floatingPasswordRepeat">Repeat password</label>    
                </div>
                <button class="btn btn-primary mt-3" type="submit">Sign up</button>
                <p class="mt-5 mb-3 text-muted text-center">Â© 2023</p>
            </form>
          </main>
    </body>
</html>
