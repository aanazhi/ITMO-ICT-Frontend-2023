<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex justify-content-center align-items-center" data-bs-theme="dark">
        <main class="container form-signin">
            <form class="row-cols-md-3 row-cols-lg-4 d-flex flex-column align-items-center justify-content-center">
                <div class="text-center">
                    <img class="mb-4 rounded-circle" src="https://placekitten.com/150/150" alt="">
                </div>
                <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
                <div class="form-floating">
                    <input type="email" class="form-control mb-2" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control mb-1" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>          
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
                <div class="text-center mt-3">
                    <p>
                        Don't have an account? <a href="#">Sign up</a>
                    </p>
                </div>
                <p class="mt-5 mb-3 text-muted text-center">Â© 2023</p>
            </form>
          </main>
    </body>
</html>
