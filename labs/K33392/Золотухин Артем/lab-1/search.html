      crossorigin="anonymous"
    />

      crossorigin="anonymous"
    ></script>
    <title>User profile page</title>
  </head>
  <body>
    <nav class="sidemenu">
      <img class="navbar_logo" src="assets/logo.png" />
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">
            <img src="assets/home.svg" alt="home SVG" />
            Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true" href="#">
            <img src="assets/about.svg" alt="about SVG" />

          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true" href="#">
            <img src="assets/work.svg" alt="work SVG" />
            Work
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">
            <img src="assets/blog.svg" alt="blog SVG" />
            Blog
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">
            <img src="assets/notes.svg" alt="blog SVG" />
            Notes
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">
            <img src="assets/about_this_page.svg" alt="blog SVG" />
            About this page
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-disabled="true">
            <img src="assets/search.svg" alt="search SVG" />
            Search
          </a>
        </li>
      </ul>
      <div class="spacer"></div>
      <!-- Spacer that moves footer to the bottom -->
      <footer class="footer">
        <h5>2023 Â© Useless Student</h5>
      </footer>
    </nav>

    <div class="search-form-wrap">
      <h2>Search for CVs</h2>
      <form class="search-form">
        <input
          type="text"
          id="search-input"
          name="search-input"
          placeholder="Search..."
          required
        />
        <label for="filter"
          >Filter by:
          <select id="filter" name="filter">
            <option value="all">All</option>
            <option value="category1">Name</option>
            <option value="category2">Surname</option>
            <option value="category3">Experience</option>
          </select>
        </label>

        <input type="submit" id="search" value="Search" />
      </form>

      <div class="search-results">
        <div class="card" style="width: 18rem">
          <img
            src="http://placekitten.com/300/200"
            class="card-img-top"
            alt="cat img here"
          />
          <div class="card-body">
            <h5 class="card-title">CV of Useless Student</h5>
            <p class="card-text">
              CV of some incompetent student - you can skip it.
            </p>
            <a href="#" class="btn btn-secondary">Check it out</a>
          </div>
        </div>
      </div>
    </div>
  </body>
