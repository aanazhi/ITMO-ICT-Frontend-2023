<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>Signup page</title>
  </head>
  <body>
    <div class="login-form-wrap">
      <h2>Registration</h2>
      <form class="login-form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />

        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <input type="submit" id="login" value="Next" />
      </form>
      <hr class="separator" />
      <div class="create-account-wrap">
        <p>Already have an account? <a class="link" href="#">Login</a></p>
      </div>
    </div>
    <!--login-form-wrap-->
  </body>
</html>
