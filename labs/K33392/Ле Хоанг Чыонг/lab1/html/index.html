<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calorie Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar"
                aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fa fa-user"></i> Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html"><i class="fa fa-user-plus"></i> Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html"><i class="fa fa-user-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">

        <div class="container mt-5">
       
            <div class="d-flex flex-column align-items-center mb-5">
                <h1 class="pt-3 font-title-2 font-semibold">Calorie Calculator</h1>
            </div>  
            <form id="calculator-form">
                <div class="mb-3">
                    <label for="weight">Weight (in kg):</label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
                </div>
                <div class="mb-3">
                    <label for="height">Height (in cm):</label>
                    <input type="number" class="form-control" id="height" placeholder="Enter your height">
                </div>
                <div class="mb-3">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="activity-level">Activity Level:</label>
                    <select class="form-control" id="activity-level">
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="lightly-active">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="moderately-active">Moderately active (moderate exercise/sports 3-5 days/week)
                        </option>
                        <option value="very-active">Very active (hard exercise/sports 6-7 days a week)</option>
                        <option value="super-active">Super active (very hard exercise/sports & physical job or 2x
                            training)</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="calculateCalories()">Calculate</button>
                </div>
            </form>

            <div id="result" class="mt-4"></div>
        </div>
    </div>
</body>

</html>
