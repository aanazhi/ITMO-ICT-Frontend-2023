</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar"
                aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fa fa-user"></i> Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html"><i class="fa fa-user-plus"></i> Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html"><i class="fa fa-user-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluild">
  
        <div class="avatar">
            <img src="../images/profile.jpg" alt="Avatar">
        </div>

        <div class="container mt-3">
           
            <div class="info-box">
                <div class="mb-3">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <p id="username" style="font-size: 24px; display: inline-block; margin-left: 10px; margin-right: 5px;">
                        Hoang Truong</p>
                </div>
                <div class="mb-3">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <p id="email" style="display: inline-block; margin-left: 10px;">natibatian@gmail.com</p>
                </div>
                <div class="mb-3">
                    <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                    <p id="age" style="display: inline-block; margin-left: 10px;">23</p>
                </div>
                <div class="mb-3">
                    <i class="fa fa-venus-mars" aria-hidden="true"></i>
                    <p id="gender" style="display: inline-block; margin-left: 10px;">Male</p>
                </div>
                <div class="text-center">
                    <a href="#" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        
            <div class="history-box mt-4">
               
                <div id="history"></div>
            </div>
        </div>
    </div>
    
    <script>
        function displayHistory() {
            const historyElement = document.getElementById('history');
            const history = JSON.parse(localStorage.getItem('calorieHistory')) || [];

            if (history.length === 0) {
                historyElement.innerHTML = 'No history available.';
                return;
            }

            let historyHTML = '';
            history.forEach((item, index) => {
                historyHTML += `
                <article class="history-entry">
                    <div class="history-header">
                        <strong>Calculation #${index + 1}</strong>
                        <span class="history-date">${item.date}</span>
                    </div>
                    <div class="history-details">
                        <p><strong>Calories Needed:</strong> ${item.caloriesNeeded} kcal</p>
                    </div>
                </article>
            `;
            });

            historyElement.innerHTML = historyHTML;
        }

        window.onload = function () {
            displayHistory();
        };
    </script>
</body>

</html>
