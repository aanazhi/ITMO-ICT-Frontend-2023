<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calorie Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar"
                aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fa fa-user"></i> Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html"><i class="fa fa-user-plus"></i> Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="container mt-5">
            
            <div class="d-flex flex-column align-items-center mb-5">
                <h1 class="pt-3 font-title-2 font-semibold">Sign up</h1>
            </div>  
            
            <form>
                <div class="mb-3">
                    <label for="username">Your name: </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>    
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter your password">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <!-- or -->
                <div class="d-flex items-center justify-content-between my-2">
                    <div style="width: 45%" class="p-1 login-orline">
                        <hr>
                    </div>
                    <span class="p-1 login-orline">or</span>
                    <div style="width: 45%" class="p-1 login-orline">
                        <hr>
                    </div>
                </div>

                <!-- sign up with -->
                <div class="d-flex">
                    <button class="d-flex login-button2 form-label justify-content-between" type="button">
                        <img class="login-icon align-self-center" src="images/facebook-logo.jpg">
                        <div class="fw-light fs-6">Facebook</div>
                        <div></div>
                    </button>
                    <button class="d-flex login-button3 form-label justify-content-between" type="button">
                        <img class="login-icon align-self-center" src="images/google-logo.jpg">
                        <div class="fw-light fs-6">Google</div>
                        <div></div>
                    </button>
                </div>





            </form>

        </div>
    </div>


</body>

</html>
