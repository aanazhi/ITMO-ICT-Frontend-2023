<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="auth_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="light-background">
        <header class="bg-dark text-white text-center">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="/">Калькулятор калорий</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <a class="nav-link" href="../calorie_table/calorie_table.html">Таблица калорийности</a>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item" id="profileButton">
                                <a class="btn btn-custom" href="../account/account.html">Личный кабинет</a>
                            </li>
                            <li class="nav-item" id="loginButton">
                                <a class="btn btn-outline-custom" href="../authentication/autentification.html"
                                    role="button">Войти</a>
                            </li>
                            <li class="nav-item" id="registerButton">
                                <a class="btn btn-custom" href="../registration/registration.html"
                                    role="button">Зарегистрироваться</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="auth-container">
            <div class="col-md-6">
                <form class="auth-form" id="entranceForm">
                    <h2>Вход в личный кабинет</h2>
                    <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                    <label for="InputPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="InputPassword" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Войти</button>
                </form>
                <div class="link-container">Нет аккаунта? <a href="../registration/registration.html">Создать</a></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="../auth_script.js"></script>
</body>
</html>
