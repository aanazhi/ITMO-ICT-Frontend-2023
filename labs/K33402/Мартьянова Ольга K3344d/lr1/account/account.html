<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="account_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.ru/docs/5.1/components/navbar/">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="light-background">
        <header class="bg-dark text-white text-center">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Калькулятор калорий</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="nav-link" href="../calorie_table/calorie_table.html">Таблица калорийности</a>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" id="profileButton">
                            <button class="btn btn-custom" id="LogoutBtn">Выйти</button>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>

        <main class="col-md-8">
            <div class="account-wrapper" id="accountInfo"></div>
        </main>

        <div id="editModal" class="modal">
            <div class="modal-content modal-md">                
            <span class="close" id="closeEditModalBtn">&times;</span>
            <form class="edit-form" id="editForm">
                <div class="mb-3">
                    <label for="InputName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="InputDateOfBirth" class="form-label">Дата рождения</label>
                    <input type="date" class="form-control" id="InputDateOfBirth">
                </div>
                <div class="mb-3">
                    <label for="InputHeight" class="form-label">Рост</label>
                    <input type="number" class="form-control" id="InputHeight">
                </div>
                <div class="mb-3">
                    <label for="InputWeight" class="form-label">Вес</label>
                    <input type="number" class="form-control" id="InputWeight">
                </div>
                <div class="mb-3">
                    <label for="InputPassword1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="mb-3">
                    <label for="InputPassword2" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control" id="InputPassword2">
                </div>
                <button type="submit" class="btn btn-custom">Изменить данные</button>
            </form>
            </div>
        </div>
        </div>

        <div id="calcModal" class="modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="card modal-card">
                    <h6 class="card-header">Ваша норма:</h6>
                    <div class="card-body">2000 ккал в день</div>
                </div>
            </div>
        </div>
    </div>    

    <script src="../auth_script.js"></script>
    <script src="script.js"></script>
</body>
</html>
