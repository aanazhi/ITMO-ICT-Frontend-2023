<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music player</title>
        <meta content="Music player">
        <link href="/res/styles/footer.css" rel="stylesheet">
        <link href="/res/styles/search.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body class="bg-black d-flex flex-column">
        <script src="/res/scripts/search.js" type="module"></script>
        <header>
            <nav class="navbar navbar-expand-md bg-body-tertiary py-2" data-bs-theme="dark">
                <div class="container-fluid align-items-center">
                  <a class="navbar-brand h1 me-5" href="/pages/collection.html">Music player</a>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="/pages/collection.html">Collection</a>
                        <a class="nav-link text-warning current" href="/pages/search.html">Trending</a>
                    </div>
                    <div class="d-flex">
                        <input id="search-form" class="form-control me-4" type="search" placeholder="Search" aria-label="Search">
                        <button id="button-logout" type="button" class="btn btn-primary me-3">Logout</button>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
        <main class="container-fluid pt-3 bg-dark min-vh-100" data-bs-theme="dark">
            <section class="ms-3 me-3 d-flex justify-content-between">
                <h2 class="text-light">
                    Artists
                </h2>
            </section>
            <ul id="container-artist" class="row ms-3 row-cols-2 row-cols-md-4 row-cols-lg-5 row-cols-xl-6">
            </ul>
            <section class="ms-3 me-3 mt-5 mb-3 d-flex justify-content-between">
                <h2 class="text-light">
                    Tracks
                </h2>
            </section>
            <ul id="container-track" class="ms-3 me-3 d-flex flex-column text-light">
            </ul>
        </main>
        <footer class="sticky-bottom d-flex flex-column">
            <div id="music-progress-bar-total" class="progress" style="height: 15px;">
                <div id="music-progress-bar" class="progress-bar bg-warning" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" aria-label="Progress bar"></div>
            </div>
            <div class="d-flex bg-dark text-white align-items-center ps-4 justify-content-between"  data-bs-theme="dark">
                <div class="d-flex">
                    <div class="d-flex">
                        <img id="icon-play-previous" class="icon-music m-3" role="button" src="/res/icons/play_next_icon.png" alt="Play pervious" >
                        <img id="icon-play" class="icon-music m-3" role="button" src="/res/icons/play_icon.png" alt="Play icon">
                        <img id="icon-pause" class="icon-music m-3 pe-2" role="button" hidden src="/res/icons/pause_icon.png" alt="Pause icon">
                        <img id="icon-play-next" src="/res/icons/play_next_icon.png" role="button" alt="Play next" class="icon-music m-3">
                    </div>
                    <div class="align-content-center d-none d-sm-flex">
                        <div class="d-flex align-items-center ms-3 pt-1 pb-1"> 
                            <img id="track-cover" class="" src="https://placekitten.com/56/56" alt="Song cover">
                        </div>
                        <div class="d-flex flex-column ms-3 justify-content-center">
                            <div id="song-name" class="text-truncate">Song name</div>
                            <div id="song-author" class="text-truncate">Author</div>
                        </div>
                        <div class="d-flex align-items-center ms-3">
                            <img id="icon-like" class="" src="https://music.yandex.ru/node_modules/@yandex-music-int/music-ui/blocks/d-icon/black/heart.svg" alt="Like">
                        </div>
                    </div>
                </div>
                <div class="d-flex me-1 me-sm-5 column-gap-3">
                    <label for="volume-range" class="form-label d-none d-md-inline-block">Volume</label>
                    <input type="range" min="0" max="100" value="50" class="form-range" id="volume-range">
                    <img id="icon-repeat" class="" src="https://music.yandex.ru/node_modules/@yandex-music-int/music-ui/blocks/d-icon/black/repeat.svg" alt="Repeat">
                </div>
            </div>
        </footer>
        <script src="/res/scripts/footer.js" type="module"></script>
        <script src="/res/scripts/header.js"></script>
    </body> 
</html>
